<!-- Dice Game App - Solution -->
<template>
  <div class="body">
    <div class="main">
      <!-- player1 - screen -->
      <div class="player playerP0 player--active">
        <h2 class="name" data-id="nameP0">Player 1</h2>
        <p class="score" data-id="scoreP0">{scoreP0}</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" data-id="currentP0">{currentP0}</p>
        </div>
      </div>
      <!-- player2 - screen -->
      <div class="player playerP1">
        <h2 class="name" data-id="nameP1">Player 2</h2>
        <p class="score" data-id="scoreP1">{scoreP1}</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" data-id="currentP1">{currentP1}</p>
        </div>
      </div>
      <!-- buttons -->
      <button class="btn btn--new" onclick={handleNewBtnClicked}>ðŸ”„ New game</button>
      <button class="btn btn--roll" onclick={handleRollBtnClicked}>ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" onclick={handleHoldBtnClicked}>ðŸ“¥ Hold</button>
    </div>
  </div>
  <!-- 3D dice -->
  <div class="game">
    <div class="container">
      <div data-id='dice1' class="dice dice-one">
        <div data-id="dice-one-side-one" class='side one'>
          <div class="dot one-1"></div>
        </div>
        <div data-id="dice-one-side-two" class='side two'>
          <div class="dot two-1"></div>
          <div class="dot two-2"></div>
        </div>
        <div data-id="dice-one-side-three" class='side three'>
          <div class="dot three-1"></div>
          <div class="dot three-2"></div>
          <div class="dot three-3"></div>
        </div>
        <div data-id="dice-one-side-four" class='side four'>
          <div class="dot four-1"></div>
          <div class="dot four-2"></div>
          <div class="dot four-3"></div>
          <div class="dot four-4"></div>
        </div>
        <div data-id="dice-one-side-five" class='side five'>
          <div class="dot five-1"></div>
          <div class="dot five-2"></div>
          <div class="dot five-3"></div>
          <div class="dot five-4"></div>
          <div class="dot five-5"></div>
        </div>
        <div data-id="dice-one-side-six" class='side six'>
          <div class="dot six-1"></div>
          <div class="dot six-2"></div>
          <div class="dot six-3"></div>
          <div class="dot six-4"></div>
          <div class="dot six-5"></div>
          <div class="dot six-6"></div>
        </div>
      </div>
    </div>
  </div>
</template>
